{% extends "base.html" %} {% block title %}Login - Manajemen Sampah{% endblock
%} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-white text-center">
        <h4>
          <i class="bi bi-box-arrow-in-right me-2"></i>🔐 Masuk ke EcoWaste
        </h4>
        <p class="mb-0">Selamat datang kembali, EcoWarrior!</p>
      </div>
      <div class="card-body">
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </button>
        </form>
        <div class="text-center mt-3">
          <p>
            Belum punya akun?
            <a href="{{ url_for('register') }}">Daftar di sini</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
